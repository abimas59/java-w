'<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Atributos </title>
        
        
        <!--JS-->  
        <script>
            function alterarLink(){
                var link = document.getElementsByTagName("a")[0];
                link.href = "http://youtube.com"
            }
        </script>    
    </head>
    <body>
        <a href="https://google.com" >Click here</a>
        <button onclick="alterarLink()"> Alterar Link</button>
    </body>
</html>'
