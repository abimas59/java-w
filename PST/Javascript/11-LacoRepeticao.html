'<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Laço de repetição</title>
        
        
        <!--JS-->  
        <script>
                /** Comentario de documentação informando o que o aplicativo faz
                 * author abimael brito
                 */
            //comentario de implementação Laço While
            var indice = 1;
            while(indice <= 3){
                alert("Oi"+indice);
                indice++;
            }
            //faça enquanto do while
            var indice2 = 1;
            do {
                alert("Olá"+indice2);
                indice2++;
            }while(indice2<=3);
            //laço para ;; for
            for (var i = 0; i<=3; i++){
                alert("Bom dia"+i);
            }


        </script>    
    </head>

    </body>
</html>'
