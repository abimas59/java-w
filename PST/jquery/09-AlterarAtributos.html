<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>  - jQuery </title>
        
        
        <!--JS-->  
        <script src="jquery-3.7.1.min.js"></script>    
        <script>

            // ao carregar o documento
            $(document).ready(function(){
                //selecionar e alterar img
                $("img").attr("width","700")
                $("img").attr("title","Alterado pelo jquery")
            })

        </script>
    </head>
    <body>
        <img src="logo_proway.png" width="100px" title="proway">
    </body>
</html>
