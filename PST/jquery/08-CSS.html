<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>  CSS - jQuery </title>
        
        
        <!--JS-->  
        <script src="jquery-3.7.1.min.js"></script>    
        <script>

            // ao carregar o documento
            $(document).ready(function(){
                //css no jquery
                $("h1").css({
                    "color":"red",
                    "backgroundColor":"black",
                    "borderStyle":"solid",
                    "borderColor":"pink"
                });
            });

        </script>
    </head>
    <body>
        <h1>Utilizando CSS com jQuery</h1>
    </body>
</html>
