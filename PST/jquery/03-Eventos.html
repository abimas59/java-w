'<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Eventos - jQuery </title>
        
        
        <!--JS-->  
        <script src="jquery-3.7.1.min.js"></script>    
        <script>

            // ao carregar o documento
            $(document).ready(function(){
               //evento de click
               $("button").click(function(){
                //adicionar texto h1
                $("h1").html("Sou lindão e vc clicou no botão");
               });
                


            })

        </script>
    </head>
    <body>

        <h1></h1>
        <button>Click Here</button>

    </body>
</html>'
