<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <form >
        <input type="text" name="nome" placeholder="Nome" /> <br/>
        <input type="email" name="email" placeholder="E-mail" /><br/>
        <input type="password" name="senha" placeholder="Digite sua senha" /><br/>
        <input type="tel" name="telefone" placeholder="(xx) 9xxx-xxxx" /><br/>
        <input type="number" name="idade" placeholder="Idade" /><br/>
        <input type="url" name="linkedin" placeholder="LinkedIn url"/><br/>
        Urgência <input type="range" name="urgencia" min =0 max="100" step="0.1" /><br/>
        <input type="checkbox" name="dia-dasemana" value="2"/> Segunda Feira - <br/>
        <input type="checkbox" name="dia-dasemana" value="4"/> Quarta Feira - <br/>
        <input type="checkbox" name="dia-dasemana" value="6"/> Sexta Feira - <br/>
        <input type="radio" name="horario" value="manha" /> Manhã 
        <input type="radio" name="horario" value="tarde" /> Tarde
        <input type="radio" name="horario" value="noite" /> Noite<br/>
        <textarea cols="50" rows="10">Texto Padrão</textarea><br/>
        <input list="cidade" name="cidade" />
        <datalist id="cidade">
            <option value=""> Selecione a cidade</option>
            <option value="Salvador">Salvador</option>
            <option value="Feira de Santana"> Feira de Santana</option>
            <option value="Barreiras">Barreiras</option>
        </datalist><br/>
        </input>
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
